{% extends "model-page.html" %}

{% block content %}

    <ul style="font-size: 18px">
        {% for evento in eventos %}
            <li><b>{{ evento.titulo }} - {{ evento.get_data_evento }}</b></li>
       <!-- quando coloca {{ pode imprimir algo, algum objeto no html
            quando utilizar { e % é possível usar comando do python-->
        {% endfor %}
    </ul>
{% endblock %}
